<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/CSS" href="styles.css">
    <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div id="header">
                <h1>CALCULATOR</h1>
            </div>
            <div class="buffer"></div>
            <div class="calculator case">
                <div class="display">
                    <input type="text" name="display-screen" id="display" placeholder="0"  />
                </div>
                <div class="keypad">
                    <div class="row1">
                        <button name="symbol" id="symbol">(</button>
                        <button name="symbol" id="symbol">)</button>
                        <button name="operator"  id="operator">%</button>
                        <button name="reset" id="reset">AC</button>
                    </div>
                    <div class="row2">
                        <button name="number" id="number">7</button>
                        <button name="number" id="number">8</button>
                        <button name="number"  id="number">9</button>
                        <button name="operator" id="operator">÷</button>
                </div>
                <div class="row3">
                        <button name="number" id="number">4</button>
                        <button name="number" id="number">5</button>
                        <button name="number" id="number">6</button>
                        <button name="operator"id="operator">×</button>
                </div>
                <div class="row4">
                        <button name="number" id="number">1</button>
                        <button name="number" id="number">2</button>
                        <button name="number" id="number">3</button>
                        <button name="operator" id="operator">−</button>
                </div>
                <div class="row5">
                        <button name="number"  id="number">0</button>
                        <button name="number"  id="number">•</button>
                        <button name="operator" id="operator">+</button>
                        <button name="operator" id="equalto">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
